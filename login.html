<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberFlap - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0c0c1d;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        .login-container {
            background-color: rgba(20, 20, 40, 0.8);
            border: 4px solid #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            z-index: -1;
            animation: borderGlow 3s infinite alternate;
        }
        
        @keyframes borderGlow {
            0% { box-shadow: 0 0 5px #00ffff; }
            100% { box-shadow: 0 0 20px #00ffff; }
        }
        
        .logo {
            font-size: 2em;
            color: #ff00ff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-size: 0.8em;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a3a;
            border: 2px solid #00ffff;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }
        
        button {
            background-color: #ff00ff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #cc00cc;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff00ff;
        }
        
        .form-switch {
            margin-top: 20px;
            font-size: 0.7em;
            color: #aaa;
        }
        
        .form-switch a {
            color: #00ffff;
            text-decoration: none;
            cursor: pointer;
        }
        
        .form-switch a:hover {
            text-decoration: underline;
            color: #ff00ff;
        }
        
        .chainsaw-icon {
            margin: 20px auto;
            width: 100px;
            height: 60px;
            position: relative;
        }
        
        .chainsaw-body {
            width: 70px;
            height: 30px;
            background-color: #ff0000;
            position: absolute;
            top: 10px;
            left: 15px;
        }
        
        .chainsaw-handle {
            width: 20px;
            height: 50px;
            background-color: #888888;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .chainsaw-blade {
            width: 40px;
            height: 20px;
            background-color: #cccccc;
            position: absolute;
            top: 15px;
            right: 0;
            animation: sawBlade 0.1s infinite alternate;
        }
        
        @keyframes sawBlade {
            0% { transform: translateX(0); }
            100% { transform: translateX(2px); }
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: none;
        }
        
        .success {
            background-color: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        
        .error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 8px 16px;
            font-size: 0.7em;
        }
        
        .back-btn:hover {
            background-color: rgba(0, 255, 255, 0.2);
        }
        
        #login-form, #signup-form {
            transition: opacity 0.5s, transform 0.5s;
        }
        
        .hidden {
            opacity: 0;
            transform: translateY(20px);
            display: none;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <a href="index.html" class="back-btn">BACK TO GAME</a>
    
    <div class="login-container">
        <div class="chainsaw-icon">
            <div class="chainsaw-handle"></div>
            <div class="chainsaw-body"></div>
            <div class="chainsaw-blade"></div>
        </div>
        
        <div class="logo">CYBER<span style="color: #00ffff;">FLAP</span></div>
        
        <div id="login-form">
            <h2>Login</h2>
            
            <div class="form-group">
                <label for="login-email">EMAIL</label>
                <input type="email" id="login-email" required>
            </div>
            
            <div class="form-group">
                <label for="login-password">PASSWORD</label>
                <input type="password" id="login-password" required>
            </div>
            
            <button id="login-submit">LOGIN</button>
            
            <div class="form-switch">
                Don't have an account? <a id="show-signup">Sign Up</a>
            </div>
            
            <div id="login-message" class="message"></div>
        </div>
        
        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            
            <div class="form-group">
                <label for="signup-username">USERNAME</label>
                <input type="text" id="signup-username" required>
            </div>
            
            <div class="form-group">
                <label for="signup-email">EMAIL</label>
                <input type="email" id="signup-email" required>
            </div>
            
            <div class="form-group">
                <label for="signup-password">PASSWORD</label>
                <input type="password" id="signup-password" required>
            </div>
            
            <div class="form-group">
                <label for="signup-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="signup-confirm" required>
            </div>
            
            <button id="signup-submit">SIGN UP</button>
            
            <div class="form-switch">
                Already have an account? <a id="show-login">Login</a>
            </div>
            
            <div id="signup-message" class="message"></div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        // Create stars background
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // Show login form
        function showLoginForm() {
            document.getElementById('signup-form').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('signup-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            }, 300);
        }
        
        // Show signup form
        function showSignupForm() {
            document.getElementById('login-form').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('signup-form').classList.remove('hidden');
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
            }, 300);
        }
        
        // Show message
        function showMessage(element, type, message) {
            element.textContent = message;
            element.classList.remove('success', 'error');
            element.classList.add(type);
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('login-message');
            
            if (!email || !password) {
                showMessage(messageEl, 'error', 'Please fill in all fields');
                return;
            }
            
            // For demo purposes, simulate a login
            // In production, use Auth.loginUser(email, password)
            try {
                // Simulated login for demo
                const userData = {
                    id: '123456',
                    username: email.split('@')[0],
                    email: email
                };
                const token = 'demo-token-xyz';
                
                // Store the login
                Auth.login(userData, token);
                
                showMessage(messageEl, 'success', 'Login successful! Redirecting...');
                
                // Redirect back to game
                setTimeout(() => {
                    // Check if we came from the game with a redirect parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectBack = urlParams.get('redirect');
                    
                    if (redirectBack) {
                        window.location.href = redirectBack;
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1500);
                
            } catch (error) {
                showMessage(messageEl, 'error', error.message || 'Login failed');
            }
        }
        
        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            const messageEl = document.getElementById('signup-message');
            
            if (!username || !email || !password || !confirm) {
                showMessage(messageEl, 'error', 'Please fill in all fields');
                return;
            }
            
            if (password !== confirm) {
                showMessage(messageEl, 'error', 'Passwords do not match');
                return;
            }
            
            // For demo purposes, simulate a registration
            // In production, use Auth.register(username, email, password)
            try {
                // Simulate successful registration
                showMessage(messageEl, 'success', 'Account created! You can now log in');
                
                // Switch to login form after successful registration
                setTimeout(() => {
                    showLoginForm();
                    // Pre-fill email
                    document.getElementById('login-email').value = email;
                }, 2000);
                
            } catch (error) {
                showMessage(messageEl, 'error', error.message || 'Registration failed');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            // Check URL parameters for showing signup form
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('signup') === 'true') {
                showSignupForm();
            } else {
                showLoginForm();
            }
            
            // Form switching
            document.getElementById('show-signup').addEventListener('click', showSignupForm);
            document.getElementById('show-login').addEventListener('click', showLoginForm);
            
            // Form submissions
            document.getElementById('login-submit').addEventListener('click', handleLogin);
            document.getElementById('signup-submit').addEventListener('click', handleSignup);
        });
    </script>
</body>
</html>
